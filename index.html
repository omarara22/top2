<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Center Top Performers Dashboard</title>
    <style>
        :root {
            --voice-color: #0072bc;
            --voice-light: #f0f7fd;
            --voice-border: #d9e9f7;
            
            --chat-color: #00a99d;
            --chat-light: #e8f7f6;
            --chat-border: #d6f2f0;
            
            --email-color: #6d2077;
            --email-light: #f5eaf7;
            --email-border: #ead8ed;
            
            --social-color: #ff9e1b;
            --social-light: #fff5e6;
            --social-border: #ffedcc;
            
            --primary-color: #005baa;
            --text-color: #4a4a4a;
            --bg-color: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('random-falling-gold-stars-png.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            background: rgba(255,255,255,0.7); /* white overlay, adjust opacity as needed */
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-title {
            flex-grow: 1;
            padding: 0 20px;
        }

        h2, h3, h4 {
            color: var(--primary-color);
            font-weight: 600;
        }

        h2 {
            margin-bottom: 0;
            font-size: 36px; /* Increased font size */
            font-weight: bold; /* Make it bold */
            color: #222222;    /* Dark gray color */
        }

        h3 {
            font-size: 18px;
            margin: 0 0 15px;
        }

        h4 {
            font-size: 16px;
            font-weight: 500;
            margin: 10px 0 10px;
        }

        /* Channel title in cards */
        .channel-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        /* Single Channel Title */
        .channel-title-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .channel-title {
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
            padding: 0 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: 500;
        }

        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--primary-color);
            width: 100%;
            font-family: inherit;
            font-size: 14px;
        }

        select:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Cards */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(240px, 260px));
            gap: 15px;
            justify-content: center;
        }

        .channel-card {
            width: 100%;
            max-width: 260px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 12px rgba(0,91,170,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .channel-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,91,170,0.15);
        }

        .channel-card.voice {
            border-top: 4px solid var(--voice-color);
        }

        .channel-card.chat {
            border-top: 4px solid var(--chat-color);
        }

        .channel-card.email {
            border-top: 4px solid var(--email-color);
        }

        .channel-card.social {
            border-top: 4px solid var(--social-color);
        }

        /* Updated Profile Image with Medals */
        .profile-image {
            height: 80px;
            width: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .profile-image.rank-1 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>');
            background-color: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .profile-image.rank-2 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23C0C0C0"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>');
            background-color: rgba(192, 192, 192, 0.1);
            border-color: rgba(192, 192, 192, 0.3);
        }

        .profile-image.rank-3 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23CD7F32"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>');
            background-color: rgba(205, 127, 50, 0.1);
            border-color: rgba(205, 127, 50, 0.3);
        }

        .profile-image.voice {
            background-color: var(--voice-light);
        }

        .profile-image.chat {
            background-color: var(--chat-light);
        }

        .profile-image.email {
            background-color: var(--email-light);
        }

        .profile-image.social {
            background-color: var(--social-light);
        }

        .metrics {
            font-size: 12px;
            padding: 0 8px;
        }

        .metric-row {
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .metric-label {
            font-weight: 500;
        }

        .metric-label.voice {
            color: var(--voice-color);
        }

        .metric-label.chat {
            color: var(--chat-color);
        }

        .metric-label.email {
            color: var(--email-color);
        }

        .metric-label.social {
            color: var(--social-color);
        }

        /* Rank badges with stars */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
        }

        .rank-badge::before {
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 4px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .rank-1::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
        }

        .rank-2::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23C0C0C0"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
        }

        .rank-3::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23CD7F32"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* View transitions */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* New styles for channel widgets container */
        .channel-widgets-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* or center if you want vertical centering */
            gap: 20px; /* space between widgets */
        }

        /* Center widgets style */
        .center-widgets {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px; /* optional: space between cards */
            flex-wrap: wrap;
        }

        /* Responsive adjustments */
        @media (max-width: 1100px) {
            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(240px, 260px));
            }
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 12px;
            }
            
            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="region" aria-labelledby="topPerformersHeading">
        <!-- Header -->
        <div class="header-container">
            <div class="header-title">
                <h2 id="topPerformersHeading">Contact Center Top Performers</h2>
            </div>
        </div>
        
        <!-- Loading state -->
        <div id="loading" class="loading">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading performance data...</p>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="monthFilter">Select Month:</label>
                <select id="monthFilter" aria-label="Select month to filter by">
                    <option value="2025-05">May 2025</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="channelFilter">Select Channel:</label>
                <select id="channelFilter" aria-label="Select channel to filter by">
                    <option value="all">All channels</option>
                    <option value="voice">Voice channel</option>
                    <option value="chat">Chat Channel</option>
                    <option value="email">Email Channel</option>
                    <option value="social">Social Media Channel</option>
                </select>
            </div>
        </div>

        <!-- All Channels View (Top 1 from each) -->
        <div id="allChannelsView" class="view active">
            <div class="cards-container">
                <!-- Cards will be dynamically generated by JavaScript -->
            </div>
        </div>

        <!-- Single Channel View (Top 3) -->
        <div id="singleChannelView" class="view">
            <div class="channel-title-container">
                <h3 id="channelTitle" class="channel-title"></h3>
            </div>
            <div class="cards-container">
                <!-- Cards will be dynamically generated by JavaScript -->
            </div>
        </div>

        <!-- Submit New Performer Link -->
        <div class="submit-performer" style="text-align: center; margin-top: 20px;">
            <a href="submit_performer.html" id="submitLink" style="display:none;">Submit New Performer</a>
        </div>
    </div>

            initElements() {
                this.elements = {
                    loading: document.getElementById('loading'),
                    monthFilter: document.getElementById('monthFilter'),
                    channelFilter: document.getElementById('channelFilter'),
                    allChannelsView: document.getElementById('allChannelsView'),
                    singleChannelView: document.getElementById('singleChannelView'),
                    channelTitle: document.getElementById('channelTitle'),
                    allChannelsContainer: document.querySelector('#allChannelsView .cards-container'),
                    singleChannelContainer: document.querySelector('#singleChannelView .cards-container')
                };
            }

            initEventListeners() {
                this.elements.channelFilter.addEventListener('change', (e) => {
                    this.handleChannelChange(e.target.value);
                });

                this.elements.monthFilter.addEventListener('change', (e) => {
                    this.handleMonthChange(e.target.value);
                });
            }

            handleChannelChange(channel) {
                if (channel === 'all') {
                    this.showAllChannelsView();
                } else {
                    this.showSingleChannelView(channel);
                }
            }

            handleMonthChange(month) {
                this.showLoading(true);
                // Simulate API call with timeout
                setTimeout(() => {
                    console.log('Month changed to:', month);
                    // In a real app, you would fetch new data here
                    this.showLoading(false);
                }, 500);
            }

            showLoading(show) {
                this.elements.loading.style.display = show ? 'block' : 'none';
            }

            showAllChannelsView() {
                this.elements.allChannelsView.classList.add('active');
                this.elements.singleChannelView.classList.remove('active');
            }

            showSingleChannelView(channel) {
                this.elements.allChannelsView.classList.remove('active');
                this.elements.singleChannelView.classList.add('active');
                
                const config = this.channelConfig[channel];
                this.elements.channelTitle.textContent = `${config.name} Top 3 Performers`;
                this.elements.channelTitle.style.color = config.color;
                
                this.renderSingleChannelView(channel);
            }

            renderAllChannelsView() {
                this.elements.allChannelsContainer.innerHTML = '';
                
                Object.keys(this.channelConfig).forEach(channel => {
                    const topPerformer = this.employeeData[channel][0];
                    if (topPerformer) {
                        this.elements.allChannelsContainer.appendChild(
                            this.createEmployeeCard(topPerformer, this.channelConfig[channel], true)
                        );
                    }
                });
            }

            renderSingleChannelView(channel) {
                this.elements.singleChannelContainer.innerHTML = '';
                
                const config = this.channelConfig[channel];
                const employees = this.employeeData[channel];
                
                employees.forEach(employee => {
                    this.elements.singleChannelContainer.appendChild(
                        this.createEmployeeCard(employee, config, false)
                    );
                });
            }

            createEmployeeCard(employee, channelConfig, showChannelName) {
                const card = document.createElement('div');
                card.className = `channel-card ${channelConfig.class}`;
                
                // Determine medal class based on channel rank
                let medalClass = '';
                if (employee.channelRank === 1) medalClass = 'rank-1';
                else if (employee.channelRank === 2) medalClass = 'rank-2';
                else if (employee.channelRank === 3) medalClass = 'rank-3';
                
                const rankClass = employee.channelRank <= 3 ? `rank-${employee.channelRank}` : '';
                
                const imageContent = employee.image 
                    ? `<img src="${employee.image}" alt="${employee.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`
                    : '';

                // Golden cup SVG
                const goldenCupSVG = `
                    <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:5px;" aria-label="Golden Cup">
                        <path fill="#FFD700" d="M17 3V2a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v1H2v4a5 5 0 0 0 5 5c.74 0 1.44-.13 2.09-.36A5.98 5.98 0 0 0 12 17.92V20H8v2h8v-2h-4v-2.08A5.98 5.98 0 0 0 14.91 12.64c.65.23 1.35.36 2.09.36a5 5 0 0 0 5-5V3h-5zm-9 6a3 3 0 0 1-3-3V5h3v4zm13-3a3 3 0 0 1-3 3V5h3v1z"/>
                    </svg>
                `;

                // Add golden cup for specific top performers in their widgets
                const goldenCupNames = [
                    { name: "Asmaa EL Hamioui", channel: "social" },
                    { name: "Rabia Ashraf", channel: "email" },
                    { name: "Ibrahim Mohamed", channel: "chat" },
                    { name: "Nada Tagelsir Eisa Ali", channel: "voice" }
                ];

                let channelNameHtml = `<div class="channel-name" style="color: ${channelConfig.color}">${channelConfig.name}</div>`;
                if (
                    goldenCupNames.some(
                        (item) =>
                            item.name.trim().toLowerCase() === employee.name.trim().toLowerCase() &&
                            item.channel.trim().toLowerCase() === channelConfig.class.trim().toLowerCase()
                    )
                ) {
                    channelNameHtml = `
                        <div class="channel-name" style="position: relative; height: 24px;">
                            <span style="position: absolute; left: 0; top: 0; display: flex; align-items: center;">
                                ${goldenCupSVG}
                            </span>
                            <span style="position: absolute; left: 0; right: 0; top: 0; text-align: center; width: 100%; font-weight: 600; color: ${channelConfig.color};">${channelConfig.name}</span>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div style="text-align: center; margin-bottom: 10px;">
                        ${channelNameHtml}
                        <div class="profile-image ${channelConfig.class} ${medalClass}">
                            ${imageContent}
                        </div>
                        <h4>${employee.name}</h4>
                        <div class="metrics">
                            <div class="metric-row">
                                <span class="metric-label ${channelConfig.class}">Stack Rank:</span>
                                <span class="rank-badge ${rankClass}">#${employee.stackRank}</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label ${channelConfig.class}">Channel Rank:</span>
                                <span class="rank-badge ${rankClass}">#${employee.channelRank}</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label ${channelConfig.class}">Final Score:</span>
                                <span>${employee.finalScore}</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label ${channelConfig.class}">AHT:</span>
                                <span>${employee.aht} sec</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label ${channelConfig.class}">QA:</span>
                                <span>${employee.qa}</span>
                            </div>
                            <div class="metric-row">

                                <span>${employee.adherence}</span>
                            </div>
                            <div class="metric-row">
                                <span class="metric-label ${channelConfig.class}">CSAT:</span>
                                <span>${employee.csat || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                return card;
            }
        }

        // Initialize the dashboard when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TopPerformersDashboard();
        });

        // This uses SharePoint's user info if running on a SharePoint page

        function showSubmitLinkForOwner() {
            // For classic SharePoint pages
            if (typeof _spPageContextInfo !== "undefined") {
                var currentUser = _spPageContextInfo.userLoginName || "";
                if (currentUser.toLowerCase().indexOf('your.email@domain.com') !== -1) {
                    document.getElementById('submitLink').style.display = 'inline';
                }
            }
            // For modern SharePoint pages, you may need to use Microsoft Graph or SPFx context
        }
        showSubmitLinkForOwner();
    </script>
